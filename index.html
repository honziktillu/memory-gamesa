<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./res/css/style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-inner-wrapper">
            <div class="game-part">
                <p id="counter">0</p>
            </div>
            <div class="game-part">
                <div id="game-color-red" class="game-button" data-color="0"></div>
                <div id="game-color-green" class="game-button" data-color="1"></div>
            </div>
            <div class="game-part">
                <div id="game-color-blue" class="game-button" data-color="2"></div>
                <div id="game-color-yellow" class="game-button" data-color="3"></div>
            </div>
            <button id="button">START</button>
            <p id="status"></p>
        </div>
    </div>
    <script src="./res/js/main.js"></script>
</body>
</html>
